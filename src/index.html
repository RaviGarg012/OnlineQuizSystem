<!DOCTYPE html>
<html>
  <head>
    <title>Online Quiz System</title>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/body-content.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/icons/brain.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header html code-->
    <div class="header">
      <div class="left-header">
        <img src="/icons/brain.png" class="logo" />
      </div>

      <div class="middle-header">
        <p class="home-icon">Home</p>
        <p class="features-icon">Features</p>
        <p class="pricing-icon">Pricing</p>
        <p class="about-icon">About</p>
      </div>

      <div class="right-header">
        <button class="login">Login</button>
        <button class="sign-up">Sign-up</button>
      </div>
    </div>

    <!--content-->
    <div class="content">
      <div class="take-quiz">
        <div class="take-quiz-title">Test Your Knowledge with Fun Quizzes</div>
        <div class="take-quiz-info">
          Take part in engaging and interactive quizzes to challenge
          yourself&comma; compete with friends or colleagues&comma; or just have
          fun while learning something new&excl;
        </div>
        <div class="take-quiz-button">
          <button class="take-quiz-button-info">Take a quiz</button>
        </div>
      </div>
      <div class="quiz-image"></div>
    </div>
  </body>
</html>
